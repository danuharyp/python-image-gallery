{% extends 'base.html' %}

{% block title %} Upload {% endblock %}

{% block styles %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename= 'css/upload.css') }}"> -->
<script src="{{ url_for('static', filename= 'fileinput/js/plugins/piexif.min.js') }}"></script>
<script src="{{ url_for('static', filename= 'fileinput/js/plugins/sortable.min.js') }}"></script>
<!-- <script src="{{ url_for('static', filename= 'fileinput/js/fileinput.min.js') }}"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/js/fileinput.min.js"></script>
<script src="{{ url_for('static', filename= 'fileinput/themes/fa/theme.js') }}"></script>
<script src="{{ url_for('static', filename= 'fileinput/js/locales/LANG.js') }}"></script>
{% endblock %}

{% block header %}
<header id="header" class="fixed-top d-flex align-items-center">
  <div class="container d-flex align-items-center">

    <div class="logo mr-auto">
      <h1 class="text-light"><a href="{{ url_for('index') }}"><span>Photo Gallery</span></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
    </div>

    <nav class="nav-menu d-none d-lg-block">
      <ul>
        <li>
          <a href="{{ url_for('login_akun') }}">Account</a>
        </li>

      </ul>
    </nav><!-- .nav-menu -->

  </div>
</header><!-- End Header -->
{% endblock %}

{% block content %}
<main id="main">
  <!-- ======= Breadcrumbs Section ======= -->
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Login Page</h2>
        <ol>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li>Login</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs Section -->

  <section class="inner-page">
    <div class="container">
      <div id="kv-avatar-errors-2" class="center-block" style="width:800px;display:none"></div>
      <form class="form form-vertical" action="/image_gallery/insert" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-sm-4 text-center">
            <div class="kv-avatar">
              <div class="file-loading">
                <input id="image-1" name="image" type="file" required>
              </div>
            </div>
            <div class="kv-avatar-hint">
              <small>Select file < 1500 KB</small> </div> </div> <div class="col-sm-8">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="id_kategori">ID Kategori<span class="kv-reqd">*</span></label>
                        <input type="number" class="form-control" name="id_kategori" required>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="judul">Judul<span class="kv-reqd">*</span></label>
                        <input type="text" class="form-control" name="judul" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="caption">Caption<span class="kv-reqd">*</span></label>
                        <input type="text" class="form-control" name="caption" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <hr>
                    <div class="text-right">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
            </div>
          </div>
      </form>
    </div>
  </section>
</main>
{% endblock %}

{% block scripts %}
<script>
  $("#image-1").fileinput({
    overwriteInitial: true,
    maxFileSize: 1500,
    showClose: false,
    showCaption: false,
    showBrowse: false,
    browseOnZoneClick: true,
    removeLabel: '',
    removeIcon: '<i class="glyphicon glyphicon-remove"></i>',
    removeTitle: 'Cancel or reset changes',
    elErrorContainer: '#kv-avatar-errors-2',
    msgErrorClass: 'alert alert-block alert-danger',
    defaultPreviewContent: '<img src="/samples/default-avatar-male.png" alt="Your Avatar"><h6 class="text-muted">Click to select</h6>',
    layoutTemplates: {
      main2: '{preview} {remove} {browse}'
    },
    allowedFileExtensions: ["jpg", "png", "gif"]
  });
</script>
{% endblock %}
