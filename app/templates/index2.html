{% extends 'base.html' %}

{% block title %} Index {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <lt>
                        <lt class="lt-highlighter__wrapper">
                            <lt class="lt-highlighter__scrollElement">
                            </lt>
                        </lt>
                    </lt>
                    <h3>
                        Photo Gallery
                    </h3>
                </div>
                <div class="col-md-6">
                    <lt class="text-right">
                        <lt class="lt-highlighter__wrapper">
                            <lt class="lt-highlighter__scrollElement">
                            </lt>
                        </lt>
                    </lt>
                    <h3 class="text-right">
                        <a href="{{ url_for('login_akun') }}">
                            <span>Akun</span>
                        </a>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg">
                </div>
                <div class="col-md-6">
                    <lt>
                        <lt class="lt-highlighter__wrapper">
                            <lt class="lt-highlighter__scrollElement">
                                <canvas class="lt-highlighter__canvas">
                                </canvas>
                            </lt>
                        </lt>
                    </lt>
                    <blockquote class="blockquote">
                        <p class="mb-0">
                            Python Project
                        </p>
                        <p class="mb-0">
                            Angga &amp; Danu
                        </p>
                        <footer class="blockquote-footer">
                            <cite>Website Photo Gallery sederhana dengan Python sebagai back-end rest api</cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
            <div class="btn-group" role="group">

                <button class="btn btn-secondary" type="button">
                    Left
                </button>
                <button class="btn btn-secondary" type="button">
                    Center
                </button>
                <button class="btn btn-secondary" type="button">
                    Right
                </button>
                <button class="btn btn-secondary" type="button">
                    Justify
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
